<div class="entry">
	<input class="date" type="date" [(ngModel)]="instantFormatted" />
	<div class="details">
		<div class="record" *ngFor="let record of entry.journalRecords">
			<select class="account" [(ngModel)]="record.account">
				<option [ngValue]="account" *ngFor="let account of accounts">{{account.name}}</option>
			</select>
			<input *ngIf="record.amount>=0" class="debit" type="number" step="0.01" min="0" [(ngModel)]="record.amount" />
			<input *ngIf="record.amount<0" class="debit" type="number" step="0.01" min="0" />
			<input *ngIf="record.amount<0" class="credit" type="number" step="0.01" min="0" [(ngModel)]="record.amount" />
			<input *ngIf="record.amount>=0" class="credit" type="number" step="0.01" min="0" />
		</div>
		<input class="note" type="text" [(ngModel)]="entry.note" />
	</div>
</div>
